---
layout: default
---

<article class="publication">
    <header class="publication-header">
        <h1>{{ page.title }}</h1>
        {% if page.authors %}
        <p class="authors">{{ page.authors }}</p>
        {% endif %}
        {% if page.journal %}
        <p class="journal">{{ page.journal }}</p>
        {% endif %}
        {% if page.year %}
        <p class="year">{{ page.year }}</p>
        {% endif %}
    </header>

    <div class="publication-content">
        {{ content }}
    </div>

    {% if page.doi %}
    <div class="publication-links">
        <a href="https://doi.org/{{ page.doi }}" class="btn" target="_blank">查看论文</a>
    </div>
    {% endif %}
</article>
