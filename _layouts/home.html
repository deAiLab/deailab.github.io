---
layout: default
---

<div class="home">
    <section class="hero">
        <h1>{{ page.title }}</h1>
        <p class="lead">{{ site.description }}</p>
    </section>

    <section class="content">
        {{ content }}
    </section>

    <section class="highlights">
        <div class="highlight-grid">
            <div class="highlight-item">
                <h3>研究方向</h3>
                <p>探索去中心化技术和人工智能的前沿应用</p>
                <a href="{{ '/research' | relative_url }}" class="btn">了解更多</a>
            </div>
            <div class="highlight-item">
                <h3>最新成果</h3>
                <p>查看我们最新的研究成果和发表论文</p>
                <a href="{{ '/publications' | relative_url }}" class="btn">查看论文</a>
            </div>
            <div class="highlight-item">
                <h3>团队介绍</h3>
                <p>认识我们的研究团队和成员</p>
                <a href="{{ '/members' | relative_url }}" class="btn">团队成员</a>
            </div>
        </div>
    </section>
</div>
